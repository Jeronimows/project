<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="#" method="post">

        <fieldset>
            <legend>Informations Personnelles</legend>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br><br>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br><br>

            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="date_naissance" name="date_naissance" required><br><br>

            <label>Genre :</label><br>
            <input type="radio" id="genre_homme" name="genre" value="homme" required>
            <label for="genre_homme">Homme</label><br>
            <input type="radio" id="genre_femme" name="genre" value="femme" required>
            <label for="genre_femme">Femme</label><br>
            <input type="radio" id="genre_autre" name="genre" value="autre" required>
            <label for="genre_autre">Autre</label><br><br>
        </fieldset>

        
        <fieldset>
            <legend>Coordonnées</legend>
            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required><br><br>

            <label for="confirmation_mdp">Confirmation du mot de passe :</label>
            <input type="password" id="confirmation_mdp" name="confirmation_mdp" required><br><br>

            <label for="pays">Pays :</label>
            <select id="pays" name="pays" required>
                <option value="">--Sélectionnez votre pays--</option>
                <option value="france">France</option>
                <option value="belgique">Belgique</option>
                <option value="suisse">Suisse</option>
                <option value="canada">Canada</option>
            </select><br><br>
        </fieldset>

       
        <fieldset>
    <legend>Informations supplémentaires</legend>
    <p>Loisirs :</p>
    <input type="checkbox" id="sport" name="loisirs[]" value="sport">
    <label for="sport">Sport</label><br>
    <input type="checkbox" id="lecture" name="loisirs[]" value="lecture">
    <label for="lecture">Lecture</label><br>
    <input type="checkbox" id="musique" name="loisirs[]" value="musique">
    <label for="musique">Musique</label><br><br>

    <label for="description">Description :</label><br>
    <textarea id="description" name="description" rows="5" cols="40"></textarea><br><br>
</fieldset>
    </form>
</body>
</html>
